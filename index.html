<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Success & Failure</title>
    <script>
        function sendSuccess() {
            window.flutter_inappwebview.callHandler('responseHandler', {
                status: 'success',
                message: 'Payment was successful!'
            });
        }

        function sendFailure() {
            window.flutter_inappwebview.callHandler('responseHandler', {
                status: 'failure',
                message: 'Payment failed. Please try again.'
            });
        }
    </script>
</head>
<body>
    <h1>Test Payment Gateway</h1>
    <button onclick="sendSuccess()">Success</button>
    <button onclick="sendFailure()">Failure</button>
</body>
</html>
